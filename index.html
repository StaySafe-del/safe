<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Scrolling Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #abb2bf;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #game-container {
            text-align: center;
            background-color: #21252b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #canvas {
            border: 2px solid #61afef;
            background-color: #1e2228;
            touch-action: none;
        }
        #score, #high-score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #start-btn, #pause-btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            background-color: #61afef;
            color: #282c34;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #start-btn:hover, #pause-btn:hover {
            background-color: #528bff;
        }
        #instructions {
            font-size: 16px;
            margin-top: 20px;
            max-width: 600px;
        }
        /* Mobile controls */
        #controls {
            display: none;
            margin-top: 10px;
        }
        .control-btn {
            font-size: 24px;
            padding: 10px 20px;
            margin: 5px;
            background-color: #98c379;
            color: #282c34;
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
        }
        @media (max-width: 600px) {
            #controls {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <canvas id="canvas" width="600" height="400"></canvas>
        <button id="start-btn">Start Game</button>
        <button id="pause-btn" style="display: none;">Pause</button>
        <div id="controls">
            <button class="control-btn" id="up-btn">↑</button>
            <div>
                <button class="control-btn" id="left-btn">←</button>
                <button class="control-btn" id="right-btn">→</button>
            </div>
            <button class="control-btn" id="down-btn">↓</button>
        </div>
        <div id="instructions">
            Use arrow keys or swipe on mobile to move. Eat food to grow. Avoid walls, obstacles, and yourself! The game scrolls to the right as you progress.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        // Game variables
        const gridSize = 20;
        let snake = [{ x: gridSize * 5, y: gridSize * 10 }];
        let food = { x: gridSize * 20, y: gridSize * 10 };
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        highScoreElement.textContent = `High Score: ${highScore}`;
        let gameInterval;
        let isGameRunning = false;
        let isPaused = false;
        let speed = 200; // Slower initial speed
        let camera_x = 0;
        let obstacles = [];

        // Audio context for sounds
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequencies, duration) {
            frequencies.forEach((freq, index) => {
                const oscillator = audioCtx.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime + index * 0.05);
                oscillator.connect(audioCtx.destination);
                oscillator.start();
                setTimeout(() => oscillator.stop(), duration);
            });
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#98c379' : '#e5c07b'; // Head and body colors
                ctx.fillRect(segment.x - camera_x, segment.y, gridSize, gridSize);
                ctx.strokeStyle = '#282c34';
                ctx.strokeRect(segment.x - camera_x, segment.y, gridSize, gridSize);
            });

            // Draw eyes on head
            ctx.fillStyle = 'white';
            let eyeX1, eyeY1, eyeX2, eyeY2;
            if (dx > 0) { // right
                eyeX1 = snake[0].x - camera_x + gridSize * 0.7;
                eyeY1 = snake[0].y + gridSize * 0.3;
                eyeX2 = eyeX1;
                eyeY2 = snake[0].y + gridSize * 0.7;
            } else if (dx < 0) { // left
                eyeX1 = snake[0].x - camera_x + gridSize * 0.3;
                eyeY1 = snake[0].y + gridSize * 0.3;
                eyeX2 = eyeX1;
                eyeY2 = snake[0].y + gridSize * 0.7;
            } else if (dy > 0) { // down
                eyeX1 = snake[0].x - camera_x + gridSize * 0.3;
                eyeY1 = snake[0].y + gridSize * 0.7;
                eyeX2 = snake[0].x - camera_x + gridSize * 0.7;
                eyeY2 = eyeY1;
            } else if (dy < 0) { // up
                eyeX1 = snake[0].x - camera_x + gridSize * 0.3;
                eyeY1 = snake[0].y + gridSize * 0.3;
                eyeX2 = snake[0].x - camera_x + gridSize * 0.7;
                eyeY2 = eyeY1;
            }
            ctx.beginPath();
            ctx.arc(eyeX1, eyeY1, gridSize * 0.1, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(eyeX2, eyeY2, gridSize * 0.1, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawFood() {
            ctx.fillStyle = '#e06c75';
            ctx.beginPath();
            ctx.arc(food.x - camera_x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();

            // Add stem for apple-like appearance
            ctx.fillStyle = 'green';
            ctx.fillRect(food.x - camera_x + gridSize / 2 - 2, food.y - 5, 4, 10);
        }

        function drawObstacles() {
            obstacles.forEach(ob => {
                ctx.fillStyle = 'gray';
                ctx.beginPath();
                ctx.moveTo(ob.x - camera_x, ob.y + gridSize);
                ctx.lineTo(ob.x - camera_x + gridSize / 2, ob.y);
                ctx.lineTo(ob.x - camera_x + gridSize, ob.y + gridSize);
                ctx.closePath();
                ctx.fill();
            });
        }

        function moveSnake() {
            if (isPaused) return;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // Wall collision (only top and bottom)
            if (head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }
            
            // Left screen collision (can't go back)
            if (head.x < camera_x) {
                gameOver();
                return;
            }
            
            // Obstacle collision
            if (obstacles.some(ob => ob.x === head.x && ob.y === head.y)) {
                gameOver();
                return;
            }
            
            // Self collision
            if (snake.some((segment, index) => index > 0 && segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                playSound([440, 523.25], 100); // Eat sound (two tones)
                generateFood();
                // Increase speed every 5 points (but slower base)
                if (score % 5 === 0) {
                    speed = Math.max(100, speed - 10);
                    clearInterval(gameInterval);
                    gameInterval = setInterval(update, speed);
                }
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            let maxAttempts = 100;
            do {
                food.x = snake[0].x + gridSize * (Math.floor(canvas.width / gridSize / 2) + Math.floor(Math.random() * (canvas.width / gridSize)));
                food.y = gridSize * Math.floor(Math.random() * (canvas.height / gridSize));
                maxAttempts--;
            } while ((snake.some(segment => segment.x === food.x && segment.y === food.y) || 
                      obstacles.some(ob => ob.x === food.x && ob.y === food.y)) && maxAttempts > 0);
        }

        function spawnObstacle() {
            let obX, obY;
            let maxAttempts = 100;
            do {
                obX = snake[0].x + gridSize * (5 + Math.floor(Math.random() * 15));
                obY = gridSize * Math.floor(Math.random() * (canvas.height / gridSize));
                maxAttempts--;
            } while ((snake.some(segment => segment.x === obX && segment.y === obY) || 
                      obstacles.some(ob => ob.x === obX && ob.y === obY) || 
                      (obX === food.x && obY === food.y)) && maxAttempts > 0);
            if (maxAttempts > 0) {
                obstacles.push({ x: obX, y: obY, passed: false });
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            playSound([220, 196, 174.61], 300); // Death sound (descending tones)
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = `High Score: ${highScore}`;
            }
            // Draw game over text
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
            startBtn.textContent = 'Restart';
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            isGameRunning = false;
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background ground
            ctx.fillStyle = '#228B22'; // Forest green
            ctx.fillRect(0, canvas.height - gridSize, canvas.width, gridSize);

            moveSnake();
            // Update camera to follow snake, but only scroll right
            camera_x = Math.max(camera_x, snake[0].x - canvas.width * 0.6);

            // Check for missed food
            if (snake[0].x > food.x + gridSize) {
                generateFood();
            }

            // Check for missed obstacles and spawn new if missed
            obstacles.forEach(ob => {
                if (!ob.passed && snake[0].x > ob.x + gridSize) {
                    ob.passed = true;
                    spawnObstacle();
                }
            });

            // Clean up off-screen obstacles
            obstacles = obstacles.filter(ob => ob.x >= camera_x - gridSize);

            drawObstacles();
            drawSnake();
            drawFood();
        }

        function startGame() {
            snake = [{ x: gridSize * 5, y: gridSize * Math.floor(canvas.height / gridSize / 2) }];
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            speed = 200;
            camera_x = 0;
            obstacles = [];
            generateFood();
            for (let i = 0; i < 3; i++) {
                spawnObstacle();
            }
            clearInterval(gameInterval);
            gameInterval = setInterval(update, speed);
            startBtn.style.display = 'none';
            startBtn.textContent = 'Start Game'; // Reset text for next time
            pauseBtn.style.display = 'inline-block';
            pauseBtn.textContent = 'Pause';
            isGameRunning = true;
            isPaused = false;
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            if (!isPaused) {
                gameInterval = setInterval(update, speed);
            } else {
                clearInterval(gameInterval);
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', e => {
            if (!isGameRunning || isPaused) return;
            switch (e.key) {
                case 'ArrowUp': if (dy !== gridSize) { dx = 0; dy = -gridSize; } break;
                case 'ArrowDown': if (dy !== -gridSize) { dx = 0; dy = gridSize; } break;
                case 'ArrowLeft': if (dx !== gridSize) { dx = -gridSize; dy = 0; } break;
                case 'ArrowRight': if (dx !== -gridSize) { dx = gridSize; dy = 0; } break;
            }
        });

        // Touch swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', e => {
            if (!isGameRunning || isPaused) return;
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchmove', e => {
            if (!isGameRunning || isPaused) return;
            e.preventDefault();
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 20) {
                if (deltaX > 0 && dx !== -gridSize) { dx = gridSize; dy = 0; }
                else if (deltaX < 0 && dx !== gridSize) { dx = -gridSize; dy = 0; }
                touchStartX = touch.clientX;
            } else if (Math.abs(deltaY) > 20) {
                if (deltaY > 0 && dy !== -gridSize) { dx = 0; dy = gridSize; }
                else if (deltaY < 0 && dy !== gridSize) { dx = 0; dy = -gridSize; }
                touchStartY = touch.clientY;
            }
        });

        // Mobile button controls
        upBtn.addEventListener('touchstart', () => { if (dy !== gridSize) { dx = 0; dy = -gridSize; } });
        downBtn.addEventListener('touchstart', () => { if (dy !== -gridSize) { dx = 0; dy = gridSize; } });
        leftBtn.addEventListener('touchstart', () => { if (dx !== gridSize) { dx = -gridSize; dy = 0; } });
        rightBtn.addEventListener('touchstart', () => { if (dx !== -gridSize) { dx = gridSize; dy = 0; } });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);

        // Responsive canvas (wider for side-scroller)
        function resizeCanvas() {
            const width = Math.min(window.innerWidth * 0.9, 800);
            const height = Math.min(window.innerHeight * 0.6, 400);
            canvas.width = Math.floor(width / gridSize) * gridSize;
            canvas.height = Math.floor(height / gridSize) * gridSize;
            // Regenerate if game running
            if (isGameRunning) {
                generateFood();
                obstacles = [];
                for (let i = 0; i < 3; i++) {
                    spawnObstacle();
                }
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
